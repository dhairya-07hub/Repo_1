<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up - Fastech Computer Academy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0d355e, #2764ae 65%, #f4f7fa 100%);
      color: #333;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(13,53,94,0.1), 0 1.5px 15px rgba(13,53,94,0.05);
      width: 340px;
      max-width: 95vw;
    }
    .tabs {
      display: flex;
      margin-bottom: 18px;
    }
    .tab-btn {
      flex:1;
      padding: 10px 0;
      background: #f4f7fa;
      border: none;
      border-bottom: 2.5px solid #f4f7fa;
      color: #333;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }
    .tab-btn.active {
      border-bottom: 2.5px solid #0d355e;
      font-weight: bold;
      background: #fff;
      color: #0d355e;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.98em;
      color: #0d355e;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 9px 10px;
      border-radius: 5px;
      border: 1.3px solid #b6c4d4;
      background: #f8fafd;
      font-size: 1em;
      outline: none;
      margin-top: 2px;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #0d355e;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #0d355e;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.09em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.18s;
    }
    .submit-btn:hover {
      background: #2764ae;
    }
    .switch-link {
      text-align: center;
      margin-top: 15px;
    }
    .switch-link button {
      background: none;
      border: none;
      color: #2764ae;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1em;
    }
    @media (max-width: 500px) {
      .auth-container {
        padding: 14px 6vw 20px 6vw;
        width: 96vw;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <button id="loginTab" class="tab-btn active" onclick="showForm('login')">Login</button>
      <button id="signupTab" class="tab-btn" onclick="showForm('signup')">Sign Up</button>
    </div>
    <!-- Login Form -->
    <form id="loginForm" autocomplete="on">
      <div class="form-group">
        <label for="login-username">Username or Email</label>
        <input type="text" id="login-username" name="login-username" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" required autocomplete="current-password" />
      </div>
      <button class="submit-btn" type="submit">Log In</button>
      <div class="switch-link">
        New to Fastech? 
        <button type="button" onclick="showForm('signup')">Create an account</button>
      </div>
    </form>
    <!-- Sign Up Form -->
    <form id="signupForm" style="display:none" autocomplete="on">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" name="signup-username" required />
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="signup-email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="signup-password" required autocomplete="new-password" />
      </div>
      <div class="form-group">
        <label for="signup-password2">Confirm Password</label>
        <input type="password" id="signup-password2" name="signup-password2" required autocomplete="new-password" />
      </div>
      <button class="submit-btn" type="submit">Sign Up</button>
      <div class="switch-link">
        Already have an account? 
        <button type="button" onclick="showForm('login')">Log In</button>
      </div>
    </form>
  </div>
  <script>
    function showForm(form) {
      document.getElementById('loginForm').style.display = form === 'login' ? 'block' : 'none';
      document.getElementById('signupForm').style.display = form === 'signup' ? 'block' : 'none';
      document.getElementById('loginTab').classList.toggle('active', form === 'login');
      document.getElementById('signupTab').classList.toggle('active', form === 'signup');
    }
  </script>
</body>
</html>
